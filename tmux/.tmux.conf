###########################
#  Configuration
###########################

# use 256 term for pretty colors
set -g default-terminal "xterm-256color"

# increase scroll-back history
set -g history-limit 5000

# use vim key bindings
setw -g mode-keys vi

# mimic vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter

# fixes the clipboard in vim
set-option -g default-command "reattach-to-user-namespace -l zsh"

# enable mouse
set -g mouse

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# increase repeat time for repeatable commands
set -g repeat-time 1000

# re-number windows when one is closed
set -g renumber-windows on

# enable automatic renaming
set-option -g set-titles on
set-option -g visual-activity off
set-option -gw automatic-rename on
set-option -gw monitor-activity off
set-option -g window-status-current-format '[#I]'

# Center the window list
set -g status-justify centre

###########################
#  Key Bindings
###########################

# tmux prefix
unbind C-b
set -g prefix C-f

# send clear commands
bind C-l send-keys 'C-l'
bind C-k send-keys 'C-k'

# moving among panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes
bind + resize-pane -Z
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# moving windows
bind-key -r > swap-window -t :+
bind-key -r < swap-window -t :-
bind-key tab select-pane -t :.+
bind-key btab select-pane -t :.-

# access copy mode
bind , copy-mode

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# faster kill session
bind X confirm-before kill-session

# synchronize panes
bind-key a set-window-option synchronize-panes

# easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window

# Go to beginning of line
bind C-f send-prefix
bind f last-window

# Copy mode and mouse wheels
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

###########################
# Status Bar
###########################

# set refresh interval for status bar
set -g status-interval 10

# re-position status bar
set -g status-justify left

# setup right status bar
set-option -g status-right '#{prefix_highlight} #(spotify-tmux) | #[fg=default]%a %d %b %H:%M'
set-option -g status-right-length 80

###########################
# Colors
###########################

# color status bar
set -g status-bg default
set -g status-fg colour239

# highlight current window
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg colour69

# set pane border color
set -g pane-border-fg colour239
set -g pane-active-border-fg colour249

###########################
# Plugins
###########################

# tmux-resurrect
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# initialize (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
